<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About page</title>
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/colors.css" />
  </head>
  <!-- NAVBAR -->
  <nav></nav>

  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    <div class="add-flex w-100 flexDir-row jc-sb h-4r bgclr-3">
      <!-- nav logo -->
      <div
        class="in-flex bgclr-3 clr-4 as-center w-8r h-4r jc-center ai-center"
      >
        <a class="bgclr-3 clr-4" href="index.html">LOGO</a>
      </div>
      <!-- links -->
      <div class="add-flex gap-4r bgclr-3">
        <a
          class="bgclr-3 clr-4 nav-btn w-8r h-4r jc-center ai-center"
          href="about.html"
          >About</a
        >
        <a
          class="bgclr-3 clr-4 nav-btn w-8r h-4r jc-center ai-center"
          href="products.html"
          >Products</a
        >
        <a
          class="bgclr-3 clr-4 nav-btn w-8r h-4r jc-center ai-center"
          href="partners.html"
          >Partners</a
        >
      </div>
      <!-- contact -->
      <div class="bgclr-3 clr-4 nav-btn h-4r w-8r jc-center ai-center" onclick="openContactModal();">
        Contact
      </div>
    </div>
    <!-- NAVBAR END -->
    <!-- CONTACT MODAL -->
    <!-- modal background -->
    <div id="hideContactModal" class="modalBackground hideModal"></div>
    <!-- modal window -->
    <div id="contactModal" class="modalWindowStyling hideModal">
      <!-- modal content -->
      <div class="add-flex flexDir-col">
        <!-- close button -->
        <span class="close" onclick="closeContactModal();">&times;</span>
        <!-- header -->
        <h1 class="as-center hs-2r">Contact Us</h1>
        <!-- contact form -->
        <form id="myContactForm">
          <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="contactName" required />
          </div>
          <div class="input-container">
            <label for="Email">Email:</label>
            <input type="text" id="contactEmail" required />
          </div>
          <div class="input-container">
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="contactMessage"
              rows="4"
              required
            ></textarea>
        </form>
        <!-- Submit/Clear buttons -->
        <div class="add-flex flexDir-row jc-sb">
        <button id="clear" class="contactButton" onclick="clearMyform()">Clear</button>
        <button id="submitMyForm" class="contactButton">Submit</button>
        </div>
      </div>
      </div>
    </div>
    <!-- CONTENT -->
    <div class="add-flex jc-center pt-1r">
      <h2 class="head-size">About</h2>
    </div>
    <div class="add-flex jc-center pt-2r">div</div>
    <!-- CONTENT END -->
    <!-- FOOTER -->
    <footer class="add-flex w-100 flexDir-row jc-sb h-4r bgclr-3 foot-bt">
      <!-- footer logo -->
      <div class="add-flex bgclr-3 clr-4 jc-center ai-center pl-1r">LOGO</div>
      <!-- links -->
      <div class="add-flex bgclr-3 clr-4 jc-center ai-center">
        Socials (links)
      </div>
      <!-- tekst -->
      <div class="add-flex flexDir-col jc-center ai-center bgclr-3 clr-4 pr-1r">
        <div class="bgclr-3 clr-4">Prios</div>
        <div class="bgclr-3 clr-4">ML @2023</div>
        <!-- <div class="bgclr-3 clr-4">2023</div> -->
      </div>
    </footer>
    <script src="./javascript/utility.js"></script>
    <script src="./javascript/practice.js"></script>
  </body>
</html>
