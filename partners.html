  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    <div class="add-flex w-100 flexDir-row jc-sb h-4r bgclr-3">
      <!-- nav logo -->
      <div
        class="in-flex bgclr-3 clr-4 as-center w-8r h-4r jc-center ai-center"

        <a class="bgclr-3 clr-4" href="index.html">LOGO</a>

      <div class="add-flex gap-4r bgclr-3">
        <a

        <a
          class="bgclr-3 clr-4 nav-btn w-8r h-4r jc-center ai-center"

        <a

    <div class="add-flex pt-2r ml-1r gap-4r jc-center">
      <!-- CARDS -->
      <!-- Card 1 -->
      <div class="card-container shadow cardBorder">
        <img
          src="https://www.mrinmaya.io/images/teampic/na.jpg"
          alt="placeholder"
          style="height: 12rem; width: 13.7rem"
        />
        <div>
          <h1 class="">InnovateTech Solutions</h1>
          <p>Description</p>
          <p>Phone</p>
          <p>Email</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card-container shadow cardBorder">
        <img
          src="https://www.mrinmaya.io/images/teampic/na.jpg"
          alt="placeholder"
          style="height: 12rem; width: 13.7rem"

        <div>
          <h1 class="">Celestial Marketing Agency</h1>
          <p>Description</p>
          <p>Phone</p>
          <p>Email</p>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="card-container shadow cardBorder">
        <img
          src="https://www.mrinmaya.io/images/teampic/na.jpg"
          alt="placeholder"
          style="height: 12rem; width: 13.7rem"
        />
        <div>
          <h1 class="">Harmony Analytics Group</h1>
          <p>Description</p>
          <p>Phone</p>
          <p>Email</p>
        </div>
      </div>

    <!-- JS CARDS -->
    <div id="partnerCards" class="add-flex jc-center pt-1r gap-4r"></div>
    <!-- MODAL CARDS -->
    <div id="partnerModalBackground" class="modalBackground hideModal"></div>
    <div
      id="partnerModal"
      class="modalWindowStyling hideModal add-flex flexDir-col border-solid"
    >
      <span onclick="closePartnerModal()" class="close">&times;</span>
      <div id="partnerName" class="as-center hs-2r"></div>
      
      <article class="add-flex flexDir-row">
        <img id="partnerImage" class=""></img>
      
        <div id="partnerDescription"></div>
      </article>
      <footer class="add-flex flexDir-row foot-bt jc-se bgclr-7 footerHeight-">
        <div id="partnerEmail" class="mb-1r ml-1r"></div>
        <div id="partnerPhone" class="mb-1r mr-1r"></div>
      </footer>
    </div>
    <!-- CONTENT END -->
    <!-- FOOTER -->
    <footer class="add-flex w-100 flexDir-row jc-sb h-4r bgclr-3 foot-bt">
      <!-- footer logo -->
      <div class="add-flex bgclr-3 clr-4 jc-center ai-center pl-1r">LOGO</div>
      <!-- links -->
      <div class="add-flex bgclr-3 clr-4 jc-center ai-center">
        Socials (links)
      </div>
      <!-- text -->
      <div class="add-flex flexDir-col jc-center ai-center bgclr-3 clr-4 pr-1r">
        <div class="bgclr-3 clr-4">Prios</div>
